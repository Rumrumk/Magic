<script>
    document.getElementById('registerButton').onclick = function() {
        const email = document.getElementById('email').value;
        const name = document.getElementById('name').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const agreement = document.getElementById('agreement').checked;

       
        if (!name || !email || !password || !confirmPassword || !agreement) {
            alert('Пожалуйста, заполните все поля и согласитесь на обработку персональных данных.');
            return;
        }

        
        if (!email.includes('@')) {
            alert('Пожалуйста, введите корректный адрес электронной почты с символом "@".');
            return;
        }

       
        if (password !== confirmPassword) {
            alert('Пароли не совпадают. Пожалуйста, попробуйте снова.');
            return;
        }

       
        document.getElementById('successMessage').style.display = 'block';
    }

    document.getElementById('name').value = '';
        document.getElementById('email').value = '';
        document.getElementById('password').value = '';
        document.getElementById('confirm-password').value = '';
        document.getElementById('agreement').checked = false;
    
</script>
